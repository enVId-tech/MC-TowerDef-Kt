name: towerDefMc
version: '1.0-SNAPSHOT'
main: dev.etran.towerDefMc.TowerDefMC
api-version: '1.21'

commands:
  giveTDtower:
    description: A command to give a zombie tower with no AI.
    usage: /<command> [player] [amount]

  giveTDenemy:
    description: A command to give an enemy spawn with limited AI.
    usage: /<command> [amount]

  clearTDallwaypoints:
    description: A command to clear all startpoints, checkpoints and endpoints
    usage: /<command>

  clearTDalltowers:
    description: A command to clear all existing towers
    usage: /<command>

  clearTDallenemies:
    description: A command to remove all enemies spawned in at the moment
    usage: /<command>

  toggleStandVisibility:
    description: A command to toggle the visibility of all stands
    usage: /<command>

  tdmenu:
    description: Open Tower Defense menus with structured commands
    usage: /<command> <home|new|modify|delete|waves|select> [gameId]
    permission: towerdef.menu
    aliases: [tdm, menu]

  giveStatsTracker:
    description: Give a stats tracker item to view in-game statistics
    usage: /<command> [amount]

  stopgame:
    description: Stop/end a running game
    usage: /<command> <gameId>
    permission: towerdef.admin

  givecash:
    description: Give cash to a player in a specific game
    usage: /<command> <gameId> <playerName> <amount>
    permission: towerdef.admin

  spawnenemy:
    description: Manually spawn enemies in a game
    usage: /<command> <gameId> <enemyType> [amount]
    permission: towerdef.admin

  nextwave:
    description: Start the next wave in a game
    usage: /<command> <gameId>
    permission: towerdef.admin

  tdgenerator:
    description: Open tower or enemy generator menus
    usage: /<command> <tower|enemy>
    permission: towerdef.generator
    aliases: [tdgen, generator]

  giveShopVillager:
    description: Give a tower shop villager spawner
    usage: /<command>
    permission: towerdef.admin

  addplayer:
    description: Add a player to a specific game
    usage: /<command> <gameId> <playerName>
    permission: towerdef.admin

  tddebug:
    description: Toggle debug logging for various systems
    usage: /<command> [category] [on|off|toggle]
    permission: towerdef.admin
    aliases: [debugtd, tdlog]

  startgame:
    description: Start a game with specified players (can be used with command blocks)
    usage: /<command> <gameId> [player1] [player2] ...
    aliases: [startg, gamestart]

  stopgameplayer:
    description: Stop a running game (player-accessible, can be used with command blocks)
    usage: /<command> <gameId>
    aliases: [stopg, gamestop]

  joingame:
    description: Join a game (can be used with command blocks)
    usage: /<command> <gameId> [playerName]
    aliases: [join, jg]

  leavegame:
    description: Leave your current game (can be used with command blocks)
    usage: /<command> [playerName]
    aliases: [leave, lg]
